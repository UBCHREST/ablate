---
environment:
  title: _ignitionDelayMMA
  tagDirectory: false
arguments:
  petsclimiter_type: none
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: euler
    ts_max_time: 0.001
    ts_dt: 1E-4
  domain: !<!ablate::domain::BoxMesh>
    name: simpleBoxField
    faces: [1]
    lower: [0]
    upper: [1]
    modifiers:
      - !<!ablate::domain::modifiers::GhostBoundaryCells> ""
    fields:
      - !<!ablate::finiteVolume::CompressibleFlowFields>
        eos: !<!ablate::eos::TChem2> &1
          mechFile: MMAReduced.yml
          reactionFile: MMAReduced.inp
          thermoFile: MMAReduced.dat
          options:
            relToleranceTime: 1.00E-09
            absToleranceTime: 1.00E-12
  initialization:
    - !<!ablate::finiteVolume::fieldFunctions::Euler>
      state: &2
        eos: *1
        temperature: 1200.0
        pressure: 101325.0
        velocity: [0.0]
        other: !<!ablate::finiteVolume::fieldFunctions::MassFractions>
          eos: *1
          values:
            - fieldName: MMETHAC_C5H8O2
              field: 0.3
            - fieldName: O2
              field: 0.7
    - !<!ablate::finiteVolume::fieldFunctions::DensityMassFractions>
      state: *2
solver: !<!ablate::finiteVolume::FiniteVolumeSolver>
  id: reactingFlowODE
  options: {}
  processes:
    - !<!ablate::finiteVolume::processes::Chemistry>
      eos: *1
  boundaryConditions: []
  monitors:
    - !<!ablate::monitors::IgnitionDelayTemperature>
      eos: *1
      location: [0.5]
      thresholdTemperature: 1500
      log: !<!ablate::monitors::logs::CsvLog>
        name: ignitionDelayTemperature.csv
