---
environment:
  title: Tracer Particles with incompressible Flow 3D
arguments: {}
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_dt: .01
    ts_max_steps: 5
    ksp_type: fgmres
    ksp_gmres_restart: 10
    ksp_rtol: 1.0e-9
    ksp_atol: 1.0e-14
    ksp_error_if_not_converged: ""
    pc_type: fieldsplit
    pc_fieldsplit_0_fields: 0,2
    pc_fieldsplit_1_fields: 1
    pc_fieldsplit_type: schur
    pc_fieldsplit_schur_factorization_type: "full"
    fieldsplit_0_pc_type: lu
    fieldsplit_pressure_ksp_rtol: 1E-10
    fieldsplit_pressure_pc_type: jacobi
flow: !ablate::flow::IncompressibleFlow
  name: theFlowField
  mesh: !ablate::mesh::BoxMesh
    name: simpleBoxField
    faces: [ 2, 2, 2 ]
    lower: [ 0, 0, 0]
    upper: [1, 1, 1]
    arguments:
      dm_refine: 2
      vel_petscspace_degree: 2
      pres_petscspace_degree: 1
      temp_petscspace_degree: 1
  arguments: {}
  parameters:
    strouhal: 1.0
    reynolds: 1.0
    peclet: 1.0
    mu: 1.0
    k: 1.0
    cp: 1.0
  initialization:
    - fieldName: "velocity"
      solutionField:
        formula: "t + x^2 + y^2 + z^2, t + 2*x^2 - 2*x*y + z, t"
      timeDerivative:
        formula: "1.0, 1.0, 1.0"
    - fieldName: "pressure"
      solutionField:
        formula: "x + y - 1"
      timeDerivative:
        formula: "0.0"
    - fieldName: "temperature"
      solutionField:
        formula: "t + x + y + z"
      timeDerivative:
        formula: "1.0"
  boundaryConditions:
    - fieldName: velocity
      boundaryName: "wall velocity"
      labelName: marker
      labelId: 1
      boundaryValue:
        formula: "t + x^2 + y^2 + z^2, t + 2*x^2 - 2*x*y + z, t"
      timeDerivativeValue:
        formula: "1.0, 1.0, 1.0"
    - fieldName: temperature
      boundaryName: "top wall temp"
      labelName: marker
      labelId: 1
      boundaryValue:
        formula: "t + x + y"
      timeDerivativeValue:
        formula: "1.0"
  monitors:
    - !ablate::monitors::flow::Hdf5OutputFlow
particles:
  - !ablate::particles::Tracer
    name: particles
    ndims: 3
    arguments:
      ts_dt: 0.005
    initializer: !ablate::particles::initializers::BoxInitializer
      arguments:
        particle_lower: 0.25,0.25,.25
        particle_upper: 0.75,0.75,.75
        Npb: 10
    exactSolution:
      formula: "t + x + y"
    monitors:
      - !ablate::monitors::particles::Hdf5OutputParticle
