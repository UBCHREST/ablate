---
# This test shows how to easily transport extra variables
environment:
  title: _extraVariableTransport
  tagDirectory: false
arguments: 
  dm_plex_separate_marker: ""
  petsclimiter_type: none
timestepper:
  io:
    interval: 0
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_adapt_type: none
    ts_max_steps: 20
  domain: !ablate::domain::BoxMesh
    name: simpleBoxField
    faces: [ 12, 12 ]
    lower: [ 0, 0 ]
    upper: [ 1, 1 ]
    boundary: [ "NONE", "NONE" ]
    simplex: false
    options:
      dm_refine: 0
solver: !ablate::finiteVolume::CompressibleFlow
  id: evExample
  options:
    eulerpetscfv_type: upwind
    Tpetscfv_type: leastsquares
    velpetscfv_type: leastsquares
    evpetscfv_type: leastsquares
  extraVariables: ["ev1", "ev2"]
  parameters:
    cfl: .5
  fluxCalculator: !ablate::finiteVolume::fluxCalculator::AusmpUp
    mInf: .3
  transport:
    diff: 1E-4
    k: 1E-4
    mu: 1E-4
  eos: &eos
    !ablate::eos::PerfectGas
         parameters:
           gamma: 1.4
           Rgas: 287

  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      &eulerFlowFieldState
      state: &flowFieldState
        eos: *eos
        temperature: "300"
        pressure: "101325.0"
        velocity: "25., 25"
    - !ablate::finiteVolume::fieldFunctions::DensityExtraVariables
      &densityEVFlowFieldState
      state: *flowFieldState
      functions:
        - .25
        - !ablate::mathFunctions::geom::Sphere
          center: [.25, .25]
          radius: .25
          insideValues: [1.5]

  boundaryConditions:
    - !ablate::finiteVolume::boundaryConditions::EssentialGhost
      boundaryName: "walls"
      labelIds: [1, 2, 3, 4]
      boundaryValue: *eulerFlowFieldState
    - !ablate::finiteVolume::boundaryConditions::EssentialGhost
      boundaryName: "walls"
      labelIds: [ 1, 2, 3, 4 ]
      boundaryValue: *densityEVFlowFieldState

  
  monitors:
    - !ablate::monitors::TimeStepMonitor

   