# Simple test 3D cad reading/halo using nozzel reading
# The cad file was generated using [FreeCad](https://www.freecadweb.org) and exported as a 
# .stp file.  When exporting the mesh, select Meter from the "Units for export of STEP" in preferences
# to ensure the mesh is in SI units.
---
environment:
  title: _compressibleFlowNozzle
  tagDirectory: false
arguments: { }
timestepper:
  # setup default controls for the time stepper
  arguments:
    ts_type: rk
    ts_max_time: 100000
    ts_max_steps: 50
    ts_dt: 1.0E-10
    ts_adapt_safety: 0.9
  # io controls how often the results are saved to a file for visualization and restart
  io:
    interval: 0 # results are saved at every step.  In real simulations this should be much larger.

  domain: !ablate::domain::CadFile
    name: exampleNozzle
    path: ../mesh/smallNozzle.stp
    surfaceOptions:
      dm_refine: 2
    options:
      dm_label_view: flowRegion
    modifiers:
      # label all boundary faces as "marker" to allow extruding
      - !ablate::domain::modifiers::TagMeshBoundaryFaces
        region:
          name: marker
      # extrude all boundaries to add needed ghost cells for the boundary solver
      - !ablate::domain::modifiers::ExtrudeLabel
        regions:
          - name: marker
            value: 1
        boundaryRegion:
          name: boundaryFaces
        originalRegion:
          name: flowRegion
        extrudedRegion:
          name: boundaryCells
      # if using mpi, this modifier distributes cells
      - !ablate::domain::modifiers::DistributeWithGhostCells
        ghostCellDepth: 2
      - !ablate::monitors::DmViewFromOptions
        options: "hdf5:$OutputDirectory/dm.h5"
      - !ablate::monitors::DmViewFromOptions
        options: ascii::ascii_info_detail

    fields:
      # all fields must be defined before solvers.  The ablate::finiteVolume::CompressibleFlowFields is a helper
      # class that creates the required fields for the compressible flow solver (rho, rhoE, rhoU, ...)
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::PerfectGas &eos
          parameters:
            gamma: 1.4
            Rgas: 287.0
  # set the initial conditions of the flow field
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state:
        eos: *eos
        pressure: 101325.0
        temperature: 300
        velocity: "0, 0, 0"

solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: vortexFlowField
    region:
      name: flowRegion

    # only apply this solver to the flowRegion, area without faces
    additionalProcesses:
      - !ablate::finiteVolume::processes::PressureGradientScaling
        &pgs
        eos: *eos
        alphaInit: 100.0
        maxAlphaAllowed: 100.0
        domainLength: 0.165354
        log: !ablate::monitors::logs::CsvLog
          name: pgsLog

    # overwrite and set the time step based upon the CFL constraint
    computePhysicsTimeStep: false

    # a flux calculator must be specified to so solver for advection
    fluxCalculator: !ablate::finiteVolume::fluxCalculator::Ausm

    # the cfl is used to compute the physics time step
    parameters:
      cfl: 0.5

    # set the eos and transport
    eos: *eos
    transport: !ablate::eos::transport::Sutherland
      eos: *eos

    monitors:
      # output time step information for each time step
      - !ablate::monitors::TimeStepMonitor

  # use a boundary solver to update the cells in the boundaryCellsTop region to represent standard wall
  - !ablate::boundarySolver::BoundarySolver
    id: wallBoundary
    region:
      name: boundaryCells
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::IsothermalWall
        eos: *eos
        pgs: *pgs
