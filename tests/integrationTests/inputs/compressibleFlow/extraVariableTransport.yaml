---
# This test shows how to easily transport extra variables
environment:
  title: _extraVariableTransport
  tagDirectory: false
arguments: 
  dm_plex_separate_marker: ""
timestepper:
  io:
    interval: 0
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_adapt_type: none
    ts_max_steps: 20
  domain: !ablate::domain::BoxMesh
    name: simpleBoxField
    faces: [ 12, 12 ]
    lower: [ 0, 0 ]
    upper: [ 1, 1 ]
    boundary: [ "NONE", "NONE" ]
    simplex: false
    modifiers:
      - !ablate::domain::modifiers::SetFromOptions
        dm_refine: 0
      - !ablate::domain::modifiers::GhostBoundaryCells
      - !ablate::domain::modifiers::DistributeWithGhostCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::PerfectGas &eos
          parameters:
            gamma: 1.4
            Rgas: 287
        extraVariables: ["ev1", "ev2"]
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      &eulerFlowFieldState
      state: &flowFieldState
        eos: *eos
        temperature: "300"
        pressure: "101325.0"
        velocity: "25., 25"
    - !ablate::finiteVolume::fieldFunctions::DensityExtraVariables
      &densityEVFlowFieldState
      state: *flowFieldState
      functions:
        - .25
        - !ablate::mathFunctions::geom::Sphere
          center: [ .25, .25 ]
          radius: .25
          insideValues:  1.5 
solver: !ablate::finiteVolume::CompressibleFlowSolver
  id: evExample
  parameters:
    cfl: .5
  fluxCalculator: !ablate::finiteVolume::fluxCalculator::AusmpUp
    mInf: .3
  computePhysicsTimeStep: true
  transport:
    diff: 1E-4
    k: 1E-4
    mu: 1E-4
  eos: *eos
  additionalProcesses:
    - !ablate::finiteVolume::processes::ArbitrarySource
      densityEV:
        !ablate::mathFunctions::geom::Sphere
        radius: .1
        center: [0.75, 0.75]
        insideValues: "0.0, 100"
  boundaryConditions:
    - !ablate::finiteVolume::boundaryConditions::EssentialGhost
      boundaryName: "walls"
      labelIds: [1, 2, 3, 4]
      boundaryValue: *eulerFlowFieldState
    - !ablate::finiteVolume::boundaryConditions::EssentialGhost
      boundaryName: "walls"
      labelIds: [ 1, 2, 3, 4 ]
      boundaryValue: *densityEVFlowFieldState
  monitors:
    - !ablate::monitors::TimeStepMonitor
    - !ablate::monitors::Probes
      probes:
        - name: a
          location: [.25, .25]
        - name: b
          location: [.75, .25]
        - name: c
          location: [ .25, .75 ]
      bufferSize: 10
      variables:  [velocity, densityEV, ev, euler ]
    - !ablate::monitors::Probes
      probes: !ablate::monitors::probes::Rake
        name: rakeProbe
        start: [.75, .5]
        end: [.25, 0.5]
        number: 3
      bufferSize: 10
      variables: [ velocity, densityEV, ev, euler ]