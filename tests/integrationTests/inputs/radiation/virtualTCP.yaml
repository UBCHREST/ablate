#
---

environment:
  title: _tcp
  tagDirectory: true
arguments: { }
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_steps: 4
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [ 10, 10, 3 ]
    lower: [ 0 , 0, -0.0105 ]
    upper: [ 0.5, 0.5, 0.0105 ]
    simplex: false
    options:
      dm_refine: 0
      dm_plex_hash_location: true
    preModifiers:
      - !ablate::domain::modifiers::DistributeWithGhostCells
    postModifiers:
      - !ablate::domain::modifiers::GhostBoundaryCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: &eos !ablate::eos::TChemSoot # the tchem eos uses tChem to parse the mechanisms and determine what species are needed to be tracked
          mechFile: ../mechanisms/MMAReduced.yaml
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state:
        &initState
        eos: *eos
        temperature: 1200.0
        pressure: 101325.0
        velocity: [ 0.0 ]
        # the mass fractions must be specified to compute rho, e, etc.
        other: !ablate::finiteVolume::fieldFunctions::MassFractions
          # the mass fraction class allows for a subset of mass fractions to be specified.  The rest are assumed zero
          eos: *eos
          values:
            - fieldName: N2
              field: 0.724672103
            - fieldName: MMETHAC_C5H8O2
              field: 0.055186656
            - fieldName: O2
              field: 0.220141239
    # the DensityMassFractions reuses the initState to set the densityMassFractions for all species
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      state: *initState

    # Set the number density to zero
    - fieldName: densityProgress
      field: "0.0"
solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: vortexFlowField
    region:
      name: interiorCells
    monitors:
      - !<!ablate::monitors::MaxMinAverage>
        field: euler
      - !<!ablate::monitors::RadiationFlux>
        region:
          name: upperWallBoundaryFaces
        radiation:
          - !ablate::radiation::OrthogonalRadiation
            id: tcp
            region:
              name: interiorCells
            rays: 25
            properties: !ablate::eos::radiationProperties::SootSpectrumAbsorption
              eos: *eos
              wavelengths:
                - 650E-9 # Red wavelength
                - 532E-9 # Green wavelength
                - 470E-9 # Blue wavelength
    eos: *eos
  - !ablate::boundarySolver::BoundarySolver
    id: openBoundary
    region:
      name: boundaryCells
    fieldBoundary:
      name: boundaryFaces
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos