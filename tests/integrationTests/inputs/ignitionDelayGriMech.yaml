---
environment:
  title: _ignitionDelayGriMech
  tagDirectory: false
arguments: 
  petsclimiter_type: none
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 0.1
    ts_dt: 1E-4
flow: !ablate::flow::FVFlow
  name: reactingFlowODE
  mesh: !ablate::mesh::BoxMesh
    name: simpleBoxField
    faces: [ 1, 1 ]
    lower: [ 0, 0]
    upper: [1, 1]
    options:
      dm_refine: 0
  options: {}
  parameters: {}
  fields:
    - fieldName: euler
      fieldPrefix: euler
      components: 4
      fieldType: FV
    - fieldName: densityYi
      fieldPrefix: densityYi
      components: 53
      fieldType: FV
      componentNames: ['H2', 'H', 'O', 'O2', 'OH', 'H2O', 'HO2', 'H2O2', 'C', 'CH', 'CH2', 'CH2(S)', 'CH3', 'CH4', 'CO', 'CO2', 'HCO', 'CH2O', 'CH2OH', 'CH3O', 'CH3OH', 'C2H', 'C2H2', 'C2H3', 'C2H4', 'C2H5', 'C2H6', 'HCCO', 'CH2CO', 'HCCOH', 'N', 'NH', 'NH2', 'NH3', 'NNH', 'NO', 'NO2', 'N2O', 'HNO', 'CN', 'HCN', 'H2CN', 'HCNN', 'HCNO', 'HOCN', 'HNCO', 'NCO', 'N2', 'AR', 'C3H7', 'C3H8', 'CH2CHO', 'CH3CHO']
    - fieldName: vel
      fieldPrefix: vel
      components: 2
      fieldType: FV
      solutionField: false
  processes:
    - !ablate::flow::processes::TChemReactions
      eos: &eos !ablate::eos::TChem
        mechFile: grimech30.dat
        thermoFile: thermo30.dat
  initialization:
    - !ablate::flow::fieldFunctions::Euler
      state: &initState
        eos: *eos
        temperature: 1200.0
        pressure: 101325
        velocity: "0.0, 5.0"
        massFractions: !ablate::flow::fieldFunctions::MassFractions
          eos: *eos
          values:
            - fieldName: O2
              field: 0.22014124
            - fieldName: CH4
              field: 0.05518667
            - fieldName: N2
              field: 0.7246721
    - !ablate::flow::fieldFunctions::DensityMassFractions
      state: *initState
  boundaryConditions: []
  monitors:
    - !ablate::monitors::IgnitionDelayPeakYi
      species: OH
      location: [0.5, 0.5]
      log: !ablate::monitors::logs::StdOut {}
      historyLog: !ablate::monitors::logs::CsvLog
        name: ignitionDelayPeakYi.csv
    - !ablate::monitors::IgnitionDelayTemperature
      eos: *eos
      location: [0.5, 0.5]
      thresholdTemperature: 1500
      log: !ablate::monitors::logs::CsvLog
        name: ignitionDelayTemperature.csv

