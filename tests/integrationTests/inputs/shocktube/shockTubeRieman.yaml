---
environment:
  title: SOD_Problem
  tagDirectory: false
arguments: {}
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 0.1463
    ts_dt: 1e-6
    ts_max_steps: 100
    ts_adapt_type: physics # overwrite and set the time step based upon the CFL constraint
  domain: !ablate::domain::BoxMesh
    name: simpleBoxField
    faces: [ 5 ]
    lower: [ 0 ]
    upper: [ 1 ]
    boundary: [ 'NONE' ]
    options:
      dm_refine: 1
    modifiers:
      - !ablate::domain::modifiers::GhostBoundaryCells
      - !ablate::domain::modifiers::DistributeWithGhostCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::PerfectGas &eos
          parameters:
            gamma: 1.4
            Rgas: 287
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      &eulerFlowFieldState
      state: &flowFieldState
        eos: *eos
        temperature: "x < .5 ? 0.00348 : 0.00279"
        pressure: "x < 0.5 ? 1 : 0.1"
        velocity: "0"
solver: !ablate::finiteVolume::CompressibleFlowSolver
  id: SOD Problem
  parameters:
    cfl: .25
  eos: *eos
  fluxCalculator: !ablate::finiteVolume::fluxCalculator::Rieman
    eos: *eos
  boundaryConditions:
    - !ablate::finiteVolume::boundaryConditions::EssentialGhost
      boundaryName: "air walls euler"
      labelIds: [1, 2]
      boundaryValue: *eulerFlowFieldState
  monitors:
    - !ablate::monitors::TimeStepMonitor
    - !ablate::monitors::CurveMonitor

