---
# Example setup for incompressible flow
environment:
  title: incompessibleFlow
  tagDirectory: true
arguments:
  dm_plex_separate_marker: ""
  vel_petscspace_degree: 2
  pres_petscspace_degree: 1
  temp_petscspace_degree: 1
timestepper:
  name: theMainTimeStepper
  io:
    interval: 5
  arguments:
    ts_dt: .1
    ts_max_steps: 15
    ksp_type: fgmres
    ksp_gmres_restart: 10
    ksp_rtol: 1.0e-9
    ksp_atol: 1.0e-14
    ksp_error_if_not_converged: ""
    pc_type: fieldsplit
    pc_fieldsplit_0_fields: 0,2
    pc_fieldsplit_1_fields: 1
    pc_fieldsplit_type: schur
    pc_fieldsplit_schur_factorization_type: "full"
    fieldsplit_0_pc_type: lu
    fieldsplit_pressure_ksp_rtol: 1E-10
    fieldsplit_pressure_pc_type: jacobi
flow: !ablate::flow::IncompressibleFlow
  name: theFlowField
  mesh: !ablate::mesh::BoxMesh
    name: simpleBoxField
    faces: [ 2, 2 ]
    lower: [ 0, 0]
    upper: [1, 1]
    options:
      dm_distribute: ""
      dm_refine: 2
  options: {}
  parameters:
    strouhal: 1.0
    reynolds: 1.0
    peclet: 1.0
    mu: 1.0
    k: 1.0
    cp: 1.0
  initialization:
    - &velocityField
      fieldName: "velocity"
      field: "t + x^2 + y^2, t + 2*x^2 - 2*x*y"
      timeDerivative: "1.0, 1.0"
    - &pressureField
      fieldName: "pressure"
      field: "x + y - 1"
      timeDerivative: "0.0"
    - &temperatureField
      fieldName: "temperature"
      field: "t + x + y"
      timeDerivative: "1.0"
  exactSolution:
    - *velocityField
    - *pressureField
    - *temperatureField
  boundaryConditions:
    - !ablate::flow::boundaryConditions::Essential
      boundaryName: "wall velocity"
      labelIds: [3, 1, 2, 4]
      boundaryValue: *velocityField
    - !ablate::flow::boundaryConditions::Essential
      boundaryName: "wall temp"
      labelIds: [3, 1, 2, 4]
      boundaryValue: *temperatureField
  monitors:
    - !ablate::monitors::FieldErrorMonitor


    