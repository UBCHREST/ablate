---
environment:
  title: SOD_Problem
  tagDirectory: false
arguments: 
  automaticTimeStepCalculator: on
  euler_petscfv_type: upwind
  temperature_petscfv_type: leastsquares
  velocity_petscfv_type: leastsquares
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 0.1463
    ts_dt: 1e-6
    ts_max_steps: 100
    ts_adapt_type: none
  io: 
    interval: 0
  domain: !ablate::domain::BoxMesh
    name: simpleBoxField
    faces: [ 5, 5 ]
    lower: [ 0, 0 ]
    upper: [ 1, 1 ]
    boundary: [ 'NONE', "PERIODIC" ]
    modifiers:
      - !ablate::domain::modifiers::SetFromOptions
        dm_refine: 1
      - !ablate::domain::modifiers::GhostBoundaryCells
      - !ablate::domain::modifiers::DistributeWithGhostCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::PerfectGas &eos
          parameters:
            gamma: 1.4
            Rgas: 287
solver: !ablate::finiteVolume::CompressibleFlowSolver
  id: SOD Problem
  parameters:
    cfl: .25
  eos: *eos
  fluxCalculator: !ablate::finiteVolume::fluxCalculator::Rieman
    eos: *eos
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      &eulerFlowFieldState
      state: &flowFieldState
        eos: *eos
        temperature: "x < .5 ? 0.00348 : 0.00279"
        pressure: "x < 0.5 ? 1 : 0.1"
        velocity: "0, 0"     
  boundaryConditions:
    - !ablate::finiteVolume::boundaryConditions::EssentialGhost
      boundaryName: "air walls euler"
      labelIds: [2, 4]
      boundaryValue: *eulerFlowFieldState
  monitors:
    - !ablate::monitors::TimeStepMonitor

