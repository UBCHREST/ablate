---
environment:
  title: _SOD Problem with an Open LODI Boundary
  tagDirectory: false
arguments: 
  automaticTimeStepCalculator: on
  euler_petscfv_type: upwind
  temperature_petscfv_type: leastsquares
  velocity_petscfv_type: leastsquares
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 0.1463
    ts_dt: 1e-6
    ts_max_steps: 100
    ts_adapt_type: none
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [ 100 ]
    lower: [ 0 ]
    upper: [ 1 ]
    mainRegion:
      name: mainSolver
    boundaryFaceRegion:
      name: boundaryFace
    boundaryCellRegion:
      name: boundaryCell
    modifiers:
      - !ablate::domain::modifiers::SetFromOptions
        dm_refine: 0
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::PerfectGas &eos
          parameters:
            gamma: 1.4
            Rgas: 287
solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: SOD Problem
    region:
      name: mainSolver
    parameters:
      cfl: .25
    eos: *eos
    fluxCalculator: !ablate::finiteVolume::fluxCalculator::Rieman
      eos: *eos
    initialization:
      - !ablate::finiteVolume::fieldFunctions::Euler
        &eulerFlowFieldState
        state: &flowFieldState
          eos: *eos
          temperature: "x < .5 ? 0.00348 : 0.00279"
          pressure: "x < 0.5 ? 1 : 0.1"
          velocity: "0"
    monitors:
      - !ablate::monitors::TimeStepMonitor
      - !ablate::monitors::CurveMonitor
      - !ablate::monitors::DmViewFromOptions
        scope: initial
        options: "ascii::ascii_info_detail"
      - !ablate::monitors::DmViewFromOptions
        scope: initial
        options: ":mesh.tex:ascii_latex"

