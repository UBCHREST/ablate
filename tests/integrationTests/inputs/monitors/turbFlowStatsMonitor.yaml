#Tests whether the TurbFlowStats monitor outputs
---
environment:
  title: turbFlowStatsMonitor
  tagDirectory: false
arguments: {}
timestepper:
  name: mainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 1
    ts_max_steps: 2
    ts_adapt_monitor: ""
    ts_adapt_safety: 0.8
  io:
    interval: 0
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: boxField
    faces: [4, 6]
    lower: [0.0, 0.0]
    upper: [0.5, 0.5]
    simplex: false
    preModifiers:
      - !ablate::domain::modifiers::DistributeWithGhostCells
        ghostCellDepth: 3
    postModifiers:
      - !ablate::domain::modifiers::GhostBoundaryCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::PerfectGas &eos
          parameters:
            gamma: 1.4
            Rgas: 287.0
        region:
          name: domain
      - !ablate::domain::FieldDescription
        name: pressure
        type: FV
        location: aux
        region:
          name: domain
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state: &flowFieldState
        eos: *eos
        temperature: 400
        pressure: 101325.0
        velocity: "15.0, 0"
solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: flowField
    region:
      name: interiorCells
    parameters:
      cfl: 0.5
    eos: *eos
    monitors:
      - !ablate::monitors::TurbFlowStats
        eos: *eos
        fields:
          - temperature
          - velocity

