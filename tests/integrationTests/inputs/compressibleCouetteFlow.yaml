---
environment:
  title: compressibleCouetteFlow
  tagDirectory: false
arguments: 
  dm_plex_separate_marker: ""
  petsclimiter_type: none
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_adapt_type: none
    ts_max_steps: 20
  domain: !ablate::domain::BoxMesh
    name: simpleBoxField
    faces: [ 12, 12 ]
    lower: [ 0, 0 ]
    upper: [ 1, 1 ]
    boundary: [ "PERIODIC", "NONE" ]
    simplex: false
    options:
      dm_refine: 0
    modifiers:
      - !ablate::domain::modifier::GhostBoundaryCells
      - !ablate::domain::modifier::DistributeWithGhostCells
solver: !ablate::finiteVolume::CompressibleFlow
  id: vortexFlowField
  options:
    eulerpetscfv_type: leastsquares
    Tpetscfv_type: leastsquares
    velpetscfv_type: leastsquares
  parameters:
    cfl: 0.5
  fluxCalculator: !ablate::finiteVolume::fluxCalculator::Ausm
  transport:
    k: 0.0
    mu: 1.0
  initialization:
    - fieldName: "euler" #for euler all components are in a single field
      field: >-
          1.0,
          215250.0,
          0.0,
          0.0
      timeDerivative: "0.0, 0.0, 0.0, 0.0"
  exactSolution:
    - fieldName: "euler" # rho, rho_e = rho*(CvT + u^2/2), rho_u, rho_v
      field: >-
          1.0, 
          1.0 * (215250.0 + (0.5 * (50 * y)^2)),
          1.0 * 50 * y, 
          1.0 * 0.0
      timeDerivative: "0.0, 0.0, 0.0, 0.0"
  boundaryConditions:
    - !ablate::finiteVolume::boundaryConditions::EssentialGhost
      boundaryName: "walls"
      labelIds: [1]
      boundaryValue:
        fieldName: euler
        field: "1.0, 215250.0, 0.0, 0.0"
    - !ablate::finiteVolume::boundaryConditions::EssentialGhost
      boundaryName: "walls"
      labelIds: [3]
      boundaryValue:
        fieldName: euler
        field: "1.0, 216500.0, 50.0, 0.0"
  monitors:
    - !ablate::monitors::SolutionErrorMonitor
      scope: component
      type: l2_norm
    - !ablate::monitors::SolutionErrorMonitor
      scope: component
      type: l2_norm
      log: !ablate::monitors::logs::FileLog
        name: solutionMonitor.log
    - !ablate::monitors::SolutionErrorMonitor
      scope: component
      type: l2_norm
      log: !ablate::monitors::logs::CsvLog
        name: solutionMonitor.csv

  eos: !ablate::eos::PerfectGas
    parameters:
      gamma: 1.4
      Rgas : 287.0