---
arguments:
  dm_plex_separate_marker: ""
  num_sol_vec_view_monitor: hdf5:sol.h5::append
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_dt: .1
    ts_max_steps: 30
    ksp_type: fgmres
    ksp_gmres_restart: 10
    ksp_rtol: 1.0e-9
    ksp_atol: 1.0e-14
    ksp_error_if_not_converged: ""
    pc_type: fieldsplit
    pc_fieldsplit_0_fields: 0,2
    pc_fieldsplit_1_fields: 1
    pc_fieldsplit_type: schur
    pc_fieldsplit_schur_factorization_type: "full"
    fieldsplit_0_pc_type: lu
    fieldsplit_pressure_ksp_rtol: 1E-10
    fieldsplit_pressure_pc_type: jacobi
flow: !ablate::flow::IncompressibleFlow
  name: theFlowField
  mesh: !ablate::mesh::BoxMesh
    name: simpleBoxField
    dimensions: 2
    arguments:
      dm_view: hdf5:sol.h5
      dm_refine: 2
      vel_petscspace_degree: 2
      pres_petscspace_degree: 1
      temp_petscspace_degree: 1
  arguments: {}
  parameters:
    strouhal: 1.0
    reynolds: 1.0
    froude: 1.0
    peclet: 1.0
    heatRelease: 1.0
    gamma: 1.0
    pth: 1.0
    mu: 1.0
    k: 1.0
    cp: 1.0
    beta: 1.0
    gravityDirection: 1
  initialization:
    - fieldName: "velocity"
      solutionField:
        formula: "t + x^2 + y^2, t + 2*x^2 - 2*x*y"
      timeDerivative:
        formula: "1.0, 1.0"
    - fieldName: "pressure"
      solutionField:
        formula: "x + y - 1"
      timeDerivative:
        formula: "0.0"
    - fieldName: "temperature"
      solutionField:
        formula: "t + x + y"
      timeDerivative:
        formula: "1.0"
  boundaryConditions:
    - fieldName: velocity
      boundaryName: "top wall velocity"
      labelName: marker
      labelId: 3
      boundaryValue:
        formula: "t + x^2 + y^2, t + 2*x^2 - 2*x*y"
      timeDerivativeValue:
        formula: "1.0, 1.0"
    - fieldName: velocity
      boundaryName: "bottom wall velocity"
      labelName: marker
      labelId: 1
      boundaryValue:
        formula: "t + x^2 + y^2, t + 2*x^2 - 2*x*y"
      timeDerivativeValue:
        formula: "1.0, 1.0"
    - fieldName: velocity
      boundaryName: "right wall velocity"
      labelName: marker
      labelId: 2
      boundaryValue:
        formula: "t + x^2 + y^2, t + 2*x^2 - 2*x*y"
      timeDerivativeValue:
        formula: "1.0, 1.0"
    - fieldName: velocity
      boundaryName: "left wall velocity"
      labelName: marker
      labelId: 4
      boundaryValue:
        formula: "t + x^2 + y^2, t + 2*x^2 - 2*x*y"
      timeDerivativeValue:
        formula: "1.0, 1.0"
    - fieldName: temperature
      boundaryName: "top wall temp"
      labelName: marker
      labelId: 3
      boundaryValue:
        formula: "t + x + y"
      timeDerivativeValue:
        formula: "1.0"
    - fieldName: temperature
      boundaryName: "bottom wall temp"
      labelName: marker
      labelId: 1
      boundaryValue:
        formula: "t + x + y"
      timeDerivativeValue:
        formula: "1.0"
    - fieldName: temperature
      boundaryName: "right wall temp"
      labelName: marker
      labelId: 2
      boundaryValue:
        formula: "t + x + y"
      timeDerivativeValue:
        formula: "1.0"
    - fieldName: temperature
      boundaryName: "right wall temp"
      labelName: marker
      labelId: 4
      boundaryValue:
        formula: "t + x + y"
      timeDerivativeValue:
        formula: "1.0"