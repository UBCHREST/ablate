name: Build and Testing

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:
    branches:
      - main
jobs:

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Building tests
      run: docker build . --file DockerTestFile --tag framework-test-image --build-arg PETSC_BUILD_ARCH='arch-opt'

    - name: Building 64-bit indices tests
      run: docker build . --file DockerTestFile --tag framework-test-image-64 --build-arg PETSC_BUILD_ARCH='arch-opt-64'

    - name: Get the version from the build file
      run: echo "VERSION=$(docker run --rm framework-test-image awk -F= '/CMAKE_PROJECT_VERSION:/ {print $NF}' CMakeCache.txt )" >> $GITHUB_ENV

    - name: Check for version
      run: |
        echo "Checking version: v$VERSION"
        if git rev-parse "v$VERSION" >/dev/null 2>&1; then
          echo "::error file=CMakeLists.txt::The version already exists!"
          exit 1
        else
          echo "version does not exist"
        fi

    - name: Run tests
      run: docker run --rm framework-test-image

    - name: Run tests
      run: docker run --rm framework-test-image-64

  tag-version:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Build the docker image
        run: docker build . --file DockerTestFile --tag framework-test-image --build-arg PETSC_BUILD_ARCH='arch-opt'

      - name: Get the version from the build file
        run: echo "VERSION=$(docker run --rm framework-test-image awk -F= '/CMAKE_PROJECT_VERSION:/ {print $NF}' CMakeCache.txt )" >> $GITHUB_ENV

      - name: set version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{env.VERSION}}

  generate-auto-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Build the docker image
        run: docker build . --file DockerTestFile --tag framework-test-image --build-arg PETSC_BUILD_ARCH='arch-opt'

      - name: Get the version from the build file
        run: docker run --rm framework-test-image ./ablate --version > docs/_includes/generated/version.html

      - name: Get the PETSc version used to build/test
        run: docker run --rm framework-test-image git -C /petsc rev-parse --short HEAD > docs/_includes/generated/petscVersion.html

      - name: Write the component docs
        run: docker run --rm framework-test-image ./ablate --help > docs/_includes/generated/components.md

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          pull_strategy: 'NO-PULL'
          message: 'auto-generated documentation'
          add: 'docs/_includes/generated/*'
          push:  'origin HEAD:gh-pages --force'