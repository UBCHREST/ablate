name: Pull Request Workflow

on:
  # Run tests for any PRs.
  pull_request:
    branches:
      - main
jobs:
  test-matrix:
    strategy:
      matrix:
        machineConfig: [ { runson: ARM64, arch: ARM64 }, { runson: ubuntu-latest, arch: AMD64 } ]
        petscConfig: [arch-ablate-opt, arch-ablate-opt-64]
        tensorFlowConfig: ["", "enabled_tf"]
    runs-on: ${{ matrix.machineConfig.runson }}
    timeout-minutes: 90

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Cache Docker layers
        uses: actions/cache@v2
        id: cache
        with:
          path: /tmp/.buildx-cache
          key: ${{ matrix.machineConfig.arch }}-${{matrix.tensorFlowConfig}}-${{matrix.petscConfig}}-${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ matrix.machineConfig.arch }}-${{matrix.tensorFlowConfig}}-${{matrix.petscConfig}}-${{ runner.os }}-buildx-

      - name: Building tests
        run: |
          docker buildx build .\
            --file DockerTestFile \
            --tag framework-test-image-${{matrix.tensorFlowConfig}}-${{ matrix.petscConfig }} \
            --build-arg PETSC_BUILD_ARCH='${{ matrix.petscConfig }}' \
            --build-arg ENABLE_TENSOR_FLOW='${{ matrix.tensorFlowConfig }}' \
            --load \
            --cache-from "type=local,src=/tmp/.buildx-cache" \
            --cache-to "type=local,dest=/tmp/.buildx-cache" 

      - name: Get the version from the build file
        run: echo "VERSION=$(docker run --rm framework-test-image-${{matrix.tensorFlowConfig}}-${{ matrix.petscConfig }} awk -F= '/CMAKE_PROJECT_VERSION:/ {print $NF}' CMakeCache.txt )" >> $GITHUB_ENV

      - name: Check for version
        run: |
          echo "Checking version: v$VERSION"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "::error file=CMakeLists.txt::The version already exists!"
            exit 1
          else
            echo "version does not exist"
          fi

      - name: Run tests
        run: docker run --rm framework-test-image-${{matrix.tensorFlowConfig}}-${{ matrix.petscConfig }}

  test:
    runs-on: ubuntu-latest
    needs: test-matrix
    steps:
      - run: echo All tests Successful!
